
<div class="card" *ngFor="let glass of glasses" style="width: 18rem;">
    <img src="{{glass.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{glass.desc}}</h5>
      <p class="card-text"></p>
      <a routerLink="/lenses" class="btn btn-primary" (click)="add()">Go to lenses</a>
    </div>
  </div>
